<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Laboratory - Resistor Measurement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1 class="display-4">Remote Laboratory</h1>
            <p class="lead">Resistor Measurement Interface</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Connection</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Device IP:</span>
                            <input type="text" id="device-ip" class="form-control" placeholder="192.168.1.100">
                            <button id="connect-btn" class="btn btn-primary">Connect</button>
                        </div>
                        <div id="connection-status" class="alert alert-secondary">
                            Status: Not connected
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resistor Measurement</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="measure-btn" class="btn btn-success" disabled>
                                Measure Resistor
                            </button>
                        </div>
                        <div id="measurement-result" class="mt-3">
                            <div class="d-flex justify-content-between">
                                <span>Resistance:</span>
                                <span id="resistance-value">--</span>
                            </div>
                            <div class="progress mt-2" style="height: 20px;">
                                <div id="measurement-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Measurement History</h5>
                    </div>
                    <div class="card-body">
                        <div id="measurement-chart" style="height: 300px;">
                            <canvas id="chart"></canvas>
                        </div>
                        <div class="mt-3">
                            <button id="clear-history" class="btn btn-outline-secondary btn-sm">
                                Clear History
                            </button>
                            <button id="export-data" class="btn btn-outline-primary btn-sm float-end">
                                Export Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4 text-muted">
            <p>Remote Laboratory &copy; 2023 - BSc EEE Final Year Project</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
